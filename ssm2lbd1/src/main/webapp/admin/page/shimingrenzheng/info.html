<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实名认证</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<style>
			body {
            	background-color: #ffffff;
        	}
    </style>
	</head>
	<body>
		<form class="layui-form layui-form-pane" lay-filter="myForm" id="app">		
									<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">姓名：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.xingming" type="text" name="xingming" id="xingming" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">身份证：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.shenfenzheng" type="text" name="shenfenzheng" id="shenfenzheng" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">手机号码：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.shoujihaoma" type="text" name="shoujihaoma" id="shoujihaoma" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">年龄：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.nianling" type="text" name="nianling" id="nianling" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">性别</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.xingbie" type="text" name="xingbie" id="xingbie" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">头像：</label>
					<div v-if="detail.touxiang" class="layui-input-block">
						<img id="touxiangImg" style="width: 91px;height: 91px;" :src="detail.touxiang">
						<input type="hidden" :value="detail.touxiang" id="touxiang" name="touxiang" />
					</div>
				</div>
			</div>
												<div class="layui-col-xs12 layui-col-md6">
				<div class="layui-form-item" pane>
					<label class="layui-form-label">用户名：</label>
					<div class="layui-input-block">
						<input disabled="disabled" v-model="detail.yonghuming" type="text" name="yonghuming" id="yonghuming" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>
																		
																																																					</form>

		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../../js/lay-config.js?v=2.0.0" charset="utf-8"></script>
		<script src="../../js/utils.js" charset="utf-8"></script>
		<script src="../../js/validate.js" charset="utf-8"></script>
		<script src="../../js/vue.js" charset="utf-8"></script>
		<script>
			var vue = new Vue({
				el: '#app',
				data: {
					detail: {
                                                xingming: '',
                                                shenfenzheng: '',
                                                shoujihaoma: '',
                                                nianling: '',
                                                xingbie: '',
                                                touxiang: '',
                                                yonghuming: '',
                                                userid: '',
                                            }
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {},
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			layui.use(['layer', 'element',  'jquery', 'form', 'http'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;

                var id = http.getParam('id');
				http.request('shimingrenzheng/info/' + id, 'get', {}, (res) => {
					form.val(res.data)
					vue.detail = res.data;
				})

			});
		</script>
	</body>
</html>
